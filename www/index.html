<!DOCTYPE html>
<html>

    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Contador</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <link rel="stylesheet" href="css/swiper.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>

    <body>
        <!-- App root element -->
        <div id="contadorES2">

            <div class="panel panel-left panel-cover panel-resizable">
                <div class="block">
                    <div class="list">
                        <ul>
                            <li id="btnHomeMenu">
                                <a href="/home/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="fas fa-home textApp"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Home</div>
                                    </div>
                                </a>
                            </li>
                            <li id="btnEntradaMenu">
                                <a href="/entrada/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="fas fa-sign-in-alt textApp"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Entrada</div>
                                    </div>
                                </a>
                            </li>
                            <li id="btnSalidaMenu">
                                <a href="/salida/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="fas fa-sign-out-alt textApp"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Salida</div>
                                    </div>
                                </a>
                            </li>
                            <li id="btnPerfilMenu">
                                <a href="/perfil/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="fas fa-file-signature textApp"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Perfil</div>
                                    </div>
                                </a>
                            </li>
                            <li id="btnCerrarSesionMenu">
                                <a onclick="logout()" href="/index/" class="item-link item-content panel-close">
                                    <div class="item-media"><i class="fas fa-power-off textApp"></i></div>
                                    <div class="item-inner">
                                        <div class="item-title">Cerar sesion</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">

                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="index" class="page" style="">

                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-inner barraNav">
                            <div class="left iconoMenu"><a href="#" id="btnMenu" class="panel-open" style="color: white;"><i style="" class="fas fa-bars"></i></a></div>
                        </div>
                    </div>

                    <!-- Bottom Toolbar -->
                    <div class="toolbar toolbar-bottom fblanco">
                        <div class="toolbar-inner" style="background-color: transparent;">
                            <!-- Toolbar links -->
                            <div class="row" style="width: 100%;">
                                <div class="col-100"><img src="img/footer.jpeg" style="width: 100%; height: 10vh;"/></div>
                            </div>
                        </div>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="block" style="padding: 0px;">
                            <div class="row">
                                <div class="col-100" style="text-align: center;">
                                    <div class="row" style="margin-bottom: 0px;">
                                        <!--<div class="block" style="margin: 0px; width: 100%;">-->
                                        <div class="col-10"></div>
                                        <div class="col-80"><img class="imgLogin" style="width: 100%;" src="img/logoLogin.png"></div>
                                        <div class="col-10"></div>
                                        <!--</div>-->
                                    </div>
                                    <h1 style="color: #004288; margin: 0px;">Login</h1>
                                </div>
                            </div>
                            <div class="row block" style="align-items: center; margin: 0px;">
                                <form style="margin-top: 15px; margin-bottom: 0px;" class="col-100 list formLogin" id="formLogin" name="formLogin" method="POST" action="javascript:login()">
                                    <ul style="background: transparent;">
                                        <li>
                                            <div class="col-100 item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Correo</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="email" id="correo" name="correo" placeholder="Correo" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Contraseña</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="password" id="password" name="password" placeholder="Contraseña" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="row">
                                                <button type="submit" class="col-100 button button-fill button-round" style="background-color: #004288; margin-top: 15px;">Entrar</button>
                                                <div class="col-100"><a onclick="cargarSelectsRegistro();" href="#" class="button button-raised button-round popup-open"  data-popup=".popup-registro" style="color: #004288; margin-top: 15px;">Registrarse</a></div>
                                                <div class="col-100"><a href="#" onclick="recuperarPass();" class="button button-round" style="color: #004288; margin-top: 15px;">Recuperar Contraseña</a></div>
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="popup popup-registro" style="overflow: auto;">
                        <div class="block" style="padding: 0px;">
                            <div class="row">
                                <div class="col-100" style="text-align: center;">
                                    <div class="row" style="margin-bottom: 0px;">
                                        <!--<div class="block" style="margin: 0px; width: 100%;">-->
                                        <div class="col-10"></div>
                                        <div class="col-80"><img class="imgLogin" style="width: 100%;" src="img/logoLogin.png"></div>
                                        <div class="col-10"></div>
                                        <!--</div>-->
                                    </div>
                                    <h1 style="color: #004288; margin: 0px;">Registro</h1>
                                </div>
                            </div>
                            <div class="row block" style="align-items: center; margin: 0px;">
                                <form style="margin-top: 15px; margin-bottom: 0px;" class="col-100 list formLogin" id="formRegistro" name="formRegistro" method="POST" action="javascript:registro()">
                                    <ul style="background: transparent;">
                                        <li>
                                            <div class="col-100 item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Nombre</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="text" name="nombre" placeholder="Nombre" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="col-100 item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Nit</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="text" name="nit" placeholder="Nit" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="col-100 item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Correo</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="email" name="correo" placeholder="Correo" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Sector</div>
                                                    <div class="item-input-wrap input-dropdown-wrap">
                                                        <select style="border: 1px #004288 solid; border-radius: 5px;" name="sector" id="sectorR">

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Departamento</div>
                                                    <div class="item-input-wrap input-dropdown-wrap">
                                                        <select style="border: 1px #004288 solid; border-radius: 5px;" onchange="cargarCiudades('registro');" name="departamento" id="departamento">

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Ciudad</div>
                                                    <div class="item-input-wrap input-dropdown-wrap">
                                                        <select style="border: 1px #004288 solid; border-radius: 5px;" name="ciudad" id="ciudad">
                                                            <option value="0" selected>Selecciona un departamento</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Contraseña</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="password" id="passwordR" name="password" placeholder="Contraseña" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content item-input">
                                                <div class="item-inner">
                                                    <div class="item-title item-label" style="font-size: 18px; margin-bottom: 5px;">Confirmar contraseña</div>
                                                    <div class="item-input-wrap">
                                                        <input style="border: 1px #004288 solid; border-radius: 5px;" type="password" id="passwordRC" placeholder="Confirmar contraseña" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="row">
                                                <button type="submit" class="col-100 button button-fill button-round" style="background-color: #004288; margin-top: 15px;">Registrarse</button>
                                                <div class="col-100"><a onclick="app.popup.close('.popup-registro', true);" href="#" class="button button-round" style="color: #004288; margin-top: 15px; border: #004288 solid 1px;">Volver</a></div>
                                            </div>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="popup popup-preload" style="overflow: auto; background-image: url('img/preload.gif'); background-size: 100%;">
                        <div class="block" style="padding: 0px;">
                            
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
        <script type="text/javascript" src="js/fonts-awesome.js"></script>
        <script type="text/javascript" src="js/swiper.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>

    </body>

</html>
